name: Release (Manual)

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build metadata
        run: |
          set -euo pipefail
          BUILD_TIME="$(date -u '+%Y%m%d%H%M')"
          VERSION="v$(date -u '+%Y%m%d%H%M')"
          COMMIT="$(git rev-parse --short HEAD)"
          echo "BUILD_TIME=$BUILD_TIME" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "COMMIT=$COMMIT" >> "$GITHUB_ENV"

      - name: Build frontend
        run: |
          set -euo pipefail
          cd frontend
          npm ci
          npm run build

      - name: Build and package releases
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE"
          RELEASE_DIR="$ROOT/release"
          FRONTEND_DIST="$ROOT/frontend/dist"

          if [ ! -d "$FRONTEND_DIST" ]; then
            echo "Error: frontend build output not found at $FRONTEND_DIST" >&2
            exit 1
          fi

          LDFLAGS="-X 'main.BuildTime=$BUILD_TIME' -X 'main.Version=$VERSION' -X 'main.Commit=$COMMIT'"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
            "darwin/amd64"
            "darwin/arm64"
          )

          for platform in "${platforms[@]}"; do
            IFS='/' read -r GOOS GOARCH <<< "$platform"

            BIN="xxtcloudserver-$GOOS-$GOARCH"
            if [ "$GOOS" = "windows" ]; then
              BIN="${BIN}.exe"
            fi

            echo "Building $GOOS/$GOARCH..."
            (cd "$ROOT/server" && env CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -ldflags "$LDFLAGS" -o "$RELEASE_DIR/$BIN" .)

            PACKAGE_DIR="$RELEASE_DIR/.package/$GOOS-$GOARCH"
            PACKAGE_ROOT="$PACKAGE_DIR/XXTCloudControl"
            mkdir -p "$PACKAGE_ROOT/frontend"
            cp "$RELEASE_DIR/$BIN" "$PACKAGE_ROOT/"
            cp -R "$FRONTEND_DIST"/. "$PACKAGE_ROOT/frontend/"

            ZIP_NAME="XXTCloudControl-$BUILD_TIME-$GOOS-$GOARCH.zip"
            ZIP_PATH="$RELEASE_DIR/$ZIP_NAME"
            (cd "$PACKAGE_DIR" && zip -r "$ZIP_PATH" "XXTCloudControl" >/dev/null)
          done

          ls -la "$RELEASE_DIR"/*.zip

      - name: Build docker images (amd64/arm64)
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE"
          RELEASE_DIR="$ROOT/release"
          mkdir -p "$RELEASE_DIR"

          DOCKER_IMAGE_NAME="xxtcloudcontrol"
          for platform in linux/amd64 linux/arm64; do
            IFS='/' read -r TARGETOS TARGETARCH <<< "$platform"
            OUTPUT_TAR="$RELEASE_DIR/XXTCloudControl-docker-$BUILD_TIME-$TARGETOS-$TARGETARCH.tar"

            docker buildx build \
              --platform "$platform" \
              --build-arg BUILD_TIME="$BUILD_TIME" \
              --build-arg VERSION="$VERSION" \
              --build-arg COMMIT="$COMMIT" \
              -t "$DOCKER_IMAGE_NAME:$VERSION-$TARGETARCH" \
              --output "type=docker,dest=$OUTPUT_TAR" \
              "$ROOT"
          done

          ls -la "$RELEASE_DIR"/*.tar

      - name: Push docker images to Docker Hub (amd64/arm64)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
        run: |
          set -euo pipefail
          ROOT="$GITHUB_WORKSPACE"
          if [ -z "${DOCKERHUB_USERNAME:-}" ]; then
            echo "Error: DOCKERHUB_USERNAME is not set." >&2
            exit 1
          fi

          IMAGE_REPO="${DOCKERHUB_REPO:-xxtcloudcontrol}"
          IMAGE="${DOCKERHUB_USERNAME}/${IMAGE_REPO}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg BUILD_TIME="$BUILD_TIME" \
            --build-arg VERSION="$VERSION" \
            --build-arg COMMIT="$COMMIT" \
            -t "$IMAGE:$VERSION" \
            -t "$IMAGE:latest" \
            --push \
            "$ROOT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true
          files: |
            release/XXTCloudControl-*.zip
            release/XXTCloudControl-docker-*.tar
          fail_on_unmatched_files: true
